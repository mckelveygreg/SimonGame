<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>FreeCodeCamp Simon Game</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div id='app'>
        <div id="gameboard">
            <div class="colors" id="green"></div>
            <div class="colors" id="red"></div>
            <div class="colors" id="yellow"></div>
            <div class="colors" id="blue"></div>
        </div>

        <div id="settings">
            <h1>SIMON</h1>
            <button href=#, id="start">Start</button>
            <span><h2>Level: </h2></span>
            <h2 id="counter">1</h2>
        </div>
    </div>
    <p>View <a href='https://github.com/mckelveygreg/SimonGame'>code</a> on Github!</p>
    <script src="script.js"></script>
</body>

</html>
